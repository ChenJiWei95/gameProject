<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" CONTENT="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <title>UphillRush html</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="width=1080,target-densitydpi=device-dpi,user-scalable=no,minimal-ui"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>

    <script type="text/javascript" src="./js/game.js"></script>
</head>
<body style="padding:0; margin: 0; background: #000;">
<!--canvas id="gameCanvas" width="1080" height="720"></canvas-->
<canvas id="gameCanvas" style="overflow: hidden; background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; "></canvas>
<img id="rotateImage" src="res/images/hd/safe_zone.png" alt="" style="position: fixed; top: 0px; width:100%; height:auto; left: 0px; display: none"/>
<script src="Boot.js"></script>
</body>
</html>
